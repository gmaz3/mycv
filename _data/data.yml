career-profile:
    title: Career Profile
    summary: |
      Highly motivated computer science professional with a Bachelor's degree from the University of Granada and 9 months of internship experience. Demonstrated expertise in diverse projects, including price forecasting, 
      predictive maintenance, and process automation, utilizing technologies such as Linux, Docker, PyTorch, and SQL. Adept at problem-solving and project management, I successfully implemented solutions resulting 
      in significant downtime reduction and operational efficiency improvements. Eager to contribute to cutting-edge projects in a challenging role, I bring analytical thinking, adaptability, and meticulous 
      attention to detail. With a solid foundation in computer science and practical experience, I am well-equipped to make meaningful contributions to innovative teams and projects.

experiences:
    title: Experiences
    info:
      - role: Data Scientist
        time: March 2023 - Today
        company: ATG Analytical, Granada
        details: |
          My first experience in the professional world was a 9-month internship. ATG Analytical is a small and interesting company that primarily
          focuses on the 4.0 Industry. My work as a data scientist has consisted of data preparation, model development, and deployment as well as
          production support. As a small company with limited IT expertise, I have been actively involved in important meetings and decision-making
          since day one.
